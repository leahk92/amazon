<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amazon</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <a href="#">
        <img
          class="logo"
          src="./assets/amazon_logo.png"
          alt="amazon logo image"
        />
      </a>
      <div class="nav-country">
        <img src="./assets/location_icon.png" alt="location icon image" />
        <div>
          <p>Deliver to</p>
          <h1>Republic of Korea</h1>
        </div>
      </div>
      <div class="nav-search">
        <div class="nav-search-category">
          <p>All</p>
          <img src="./assets/dropdown_icon.png" alt="dropdown icon image" />
        </div>
        <input
          type="text"
          class="nav-search-input"
          placeholder="Search Amazon"
        />
        <img
          class="nav-search-icon"
          src="./assets/search_icon.png"
          alt="search icon image"
        />
      </div>
      <div class="nav-language">
        <img src="./assets/us_flag.png" alt="u.s.a. flag image" />
        <p>EN</p>
        <img
          class="dropdown"
          src="./assets/dropdown_icon.png"
          alt="dropdown icon image"
        />
      </div>
      <div class="nav-text">
        <p>Hell, Sign in</p>
        <h2>
          Account & Lists
          <img
            class="dropdown"
            src="./assets/dropdown_icon.png"
            alt="dropdown icon image"
          />
        </h2>
      </div>
      <div class="nav-text">
        <p>Return</p>
        <h3>& Orders</h3>
      </div>
      <a href="#" class="nav-cart">
        <img src="./assets//cart_icon.png" alt="cart icon image" />
        <h4>Cart</h4>
      </a>
    </nav>
    <div class="nav-bottom">
      <div>
        <img src="./assets/menu_icon.png" alt="sidemenu icon image" />
        <p>All</p>
      </div>
      <p>Today's Deals</p>
      <p>Customer Service</p>
      <p>Registry</p>
      <p>Gift Cards</p>
      <p>Sell</p>
    </div>

    <div class="header-slider">
      <a href="#" class="control_prev">&#129144</a>
      <a href="#" class="control_next">&#129146</a>
      <ul>
        <img src="./assets/header1.jpg" class="header-img" alt="Shop books" />
        <img src="./assets/header2.jpg" class="header-img" alt="Shop gaming" />
        <img
          src="./assets/header3.jpg"
          class="header-img"
          alt="Shop Kitchen favorites"
        />
        <img
          src="./assets/header4.jpg"
          class="header-img"
          alt="Shop luna new year"
        />
        <img
          src="./assets/header5.jpg"
          class="header-img"
          alt="Shop beauty products"
        />
        <img
          src="./assets/header6.jpg"
          class="header-img"
          alt="Shop Toys and Games"
        />
      </ul>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
